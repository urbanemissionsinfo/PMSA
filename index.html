<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>District Pie Chart</title>
  <link rel="icon" href="https://urbanemissions.info/wp-content/uploads/2016/04/cropped-Big_Grid_512-164D12-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body> 
    <div class="header">
        <h1>District Source Apportionment</h1>
        <img class="logo" src="https://urbanemissions.info/wp-content/uploads/2017/03/logo.grid_.3.png" alt="Logo">
    </div>

  <label for="state-select">Select a State:</label>
  <select id="state-select">
    <option value="">--Select State--</option>
  </select>

  <label for="district-select">Select a District:</label>
  <select id="district-select">
    <option value="">--Select District--</option>
  </select>
  
  <!-- Wrap the canvas in a container -->
  <div class="chart-container">
    <canvas id="pieChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
